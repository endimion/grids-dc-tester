<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<body>
    <nav class="navbar navbar-light bg-light" style="margin-bottom: 4rem;">
        <a class="navbar-brand" href="#">
            <!-- <img src="img/adacom.png" width="90" height="90" alt="" /> -->

            <span style=" font-weight: bold;   margin-left: 2em;">
                <!-- Erasmus-Enabled Airlines: Offering exclusive services to ERASMUS students -->

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form ref='uploadForm' 
                id='uploadForm' 
                action='{{BASE_URL}}/erasmus_verifier_admin/post' 
                method='post' 
                encType="multipart/form-data">
                  <input type="file" name="sampleFile" />
                  <input type='submit' value='Upload!' />
              </form>     
            </div>
        </div>

    </div>


    <footer class="page-footer" style="margin-top:3rem;">

            <div class="row">
                <div id="border" style="border-top: 1px solid #d0d0d0;
                             width: 91%;
                             margin-left: 0.7rem;
                             padding-top: 1em;"></div>


            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
